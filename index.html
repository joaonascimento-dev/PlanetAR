<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<meta charset="utf-8">
<title>PlanetAR</title>
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset="hiro">
        
          <a-entity obj-model="obj: url(earth_ball.obj); mtl: url(earth_ball.mtl)" scale="0.02 0.02 0.02"
            animation="property: rotation; dur: 10000;from: 270 0 0; to: 270 360 0; loop: true">
          </a-entity>
          
      </a-marker>
      
      <a-marker type='pattern' patternUrl='pattern-terra.patt'><a-box position='0 0.5 0' material='opacity: 0.5;'></a-box></a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
