<!doctype HTML>
<html lang="pt-br">
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <meta charset="utf-8">
  <title>PlanetAR</title>
  <style>
#logo{
    margin-right: -20px;
    width: 198px;
    height: 28px;
    min-width: 99px;
    min-height: 14px;
    
}
/* style the elements with CSS */
#pleaserotate-graphic{
    fill: #fff;
}

#pleaserotate-backdrop {
    color: #fff;
    background-color: #000;
}
p{
  margin: 0px;
  margin-right: -400px;
  color: #FFF;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
  font-size: 12px;
}
</style>
<script>
    /* you can pass in options here */
    PleaseRotateOptions = {
        forcePortrait: true // if you would prefer to force portrait mode
    };
</script>
  
</head>
<body style='margin : 0px; overflow: hidden;'>

  <script src="pleaserotate.js"></script>

    <div style='position: absolute; top: 10px; width:100%; text-align: right; z-index: 1;'>
    <img src="logo1.png" id="logo">
    </div>
    
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      
      <a-marker preset="hiro"><!-- conflitando com o 0 --></a-marker>
      
      <a-marker preset='kanji'>
        <a-entity obj-model="obj: url(models/saturn.obj); mtl: url(models/saturn.mtl)" scale="0.005 0.005 0.005"
            animation="property: rotation; dur: 10000;from: 0 180 0; to: 0 180 360; loop: true" position='0.5 1 0'>
        </a-entity>
      </a-marker>
      
      <a-marker type='barcode' value='0'>
        <a-entity obj-model="obj: url(models/uranus.obj); mtl: url(models/uranus.mtl)" scale="0.005 0.005 0.005"
            animation="property: rotation; dur: 10000;from: 0 0 90; to: 0 360 90; loop: true" position='0.5 1 0'>
        </a-entity>
      </a-marker>
      
      <a-marker type='barcode' value='3'>
        <a-entity obj-model="obj: url(models/earth_ball.obj); mtl: url(models/earth_ball.mtl)" scale="0.02 0.02 0.02"
            animation="property: rotation; dur: 10000;from: 270 0 0; to: 270 360 0; loop: true">
        </a-entity>
      </a-marker>
      
      <a-marker type='barcode' value='5'>
        <a-entity obj-model="obj: url(models/mars.obj); mtl: url(models/mars.mtl)" scale="0.002 0.002 0.002"
            animation="property: rotation; dur: 10000;from: 90 0 0; to: 90 0 360; loop: true" position='0 1 0'>
        </a-entity>
      </a-marker>
      
      <a-marker type='barcode' value='6'>
        <a-sphere position='0 0.5 0' src="models/sun.jpg" radius="2" animation="property: rotation; dur: 30000;from: 90 0 0; to: 90 360 0; loop: true"></a-sphere>
      </a-marker>
      
      <a-marker type='barcode' value='20'>
        <a-entity obj-model="obj: url(models/saturnV.obj); mtl: url(models/saturnV.mtl)" scale="2 2 2"
            animation="property: rotation; dur: 10000;from: 0 0 0; to: 0 0 0; loop: true" position='0 1 0'>
        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
    
    <div style='position: absolute; bottom: 10px; width:100%; text-align: center; z-index: 1;'>
      <p>Desenvolvido por "João Nascimento" 2019</p>
      <p>ETEC João Maria Stevanatto - Itapira/SP</p>
    </div>
</body>
</html>
